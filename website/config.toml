baseURL = "https://uapi-group.org/docs"
languageCode = "en-us"
title = "UAPI group generic documents and meeting minutes"
theme = "hugo-book"

[[menu.before]]
  name = "⬅️  Back to top"
  url = "/.."
  weight = 1

[[menu.after]]
  name = "Collaborate on Github"
  url = "https://github.com/uapi-group/docs"
  weight = 11

[markup.goldmark.renderer]
  unsafe = true # Allow HTML in md files

[params]
  BookPortableLinks = true
  BookSection = '*'
  BookRepo = 'https://github.com/uapi-group/docs'
  BookCommitPath = 'commit'
  BookEditLink = '{{ .Site.Params.BookRepo }}/edit/main/{{ .Path }}'
  BookIndexPage = 'README.md'
  BookTheme = 'auto'

[modules]
  [[module.mounts]]
    source = '../README.md'
    target = 'content/_index.md'
  [[module.mounts]]
    source = '../conferences'
    target = 'content/conferences'
  [[module.mounts]]
    source = '../minutes'
    target = 'content/minutes'
